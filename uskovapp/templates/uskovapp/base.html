{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>{% block 'title' %}{% endblock %}</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="{% static 'main/css/stylesheet.css' %}">
		<script type="text/javascript" src="{% static 'main/js/cookieslib.js' %}"></script>
		<script type="text/javascript" src="{% static 'main/js/background.js' %}"></script>
		<script type="text/javascript" src="{% static 'main/js/sendresolution.js' %}"></script>
		{% block 'head-extra' %}{% endblock %}
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="left-top-corner"></div>
				<div class="right-top-corner"></div>
				<div class="left-bottom-corner"></div>
				<div class="right-bottom-corner"></div>
				<a href="/">Михаил Усков</a>
			</div>
			<div class="left-column">
				<div class="left-top-corner"></div>
				<div class="right-top-corner"></div>
				<div class="left-bottom-corner"></div>
				<div class="right-bottom-corner"></div>
				<a href="{% url 'main' %}">Главная</a>
				<br>
				<a href="{% url 'photo' %}">Фотоальбом</a>
				<br>
				<a href="{% url 'comments' %}">Комментарии</a>
				<br>
				<a href="{% url 'contacts' %}">Контакты</a>
			</div>
			<div class="right-column">
				<div class="left-top-corner"></div>
				<div class="right-top-corner"></div>
				<div class="left-bottom-corner"></div>
				<div class="right-bottom-corner"></div>
				{% block 'content' %}{% endblock %}
			</div>
			<div class="footer">
				<div class="left-top-corner"></div>
				<div class="right-top-corner"></div>
				<div class="left-bottom-corner"></div>
				<div class="right-bottom-corner"></div>
				<a href="{% url 'views_view' %}"><img class='views-counter' src="{% url 'views_image' %}" alt="Stats"></a>
			</div>
		</div>
	</body>
</html>
